apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: authserver
  namespace: default
spec:
  interval: 5m0s
  url: https://github.com/basalami2016/authserver
  ref:
    branch: master
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: podinfo
  namespace: default
spec:
  interval: 10m
  targetNamespace: default
  sourceRef:
    kind: GitRepository
    name: podinfo
  path: "./kustomize"
  prune: true
  timeout: 1m
